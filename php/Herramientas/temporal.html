<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estamos teniendo problemas</title>
    <style>
        /* Estilo general para la p치gina */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f2f5;
            text-align: center;
        }

        /* Estilo para el contenedor del mensaje */
        .message-container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 90%;
            font-size: 18px;
        }

        /* Estilo para el texto del mensaje */
        .message {
            font-size: 20px;
            color: #333;
        }

        /* Estilo para los puntos suspensivos que aparecer치n y desaparecer치n */
        .dots::after {
            content: '.';
            animation: dots 1.5s steps(3, end) infinite;
        }

        /* Animaci칩n de los puntos suspensivos */
        @keyframes dots {
            0% {
                content: '.';
            }
            33% {
                content: '..';
            }
            66% {
                content: '...';
            }
            100% {
                content: '.';
            }
        }
    </style>
</head>
<body>
    <div class="message-container">
        <div class="message">
            Estamos teniendo problemas, por favor espera
            <span class="dots"></span>
        </div>
    </div>
</body>
</html>
